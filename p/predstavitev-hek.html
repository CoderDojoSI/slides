## <small>CoderDojo</small> ~~Slovenija~~ Ljubljana

* kolega **Blaž** in kolega **Dušan** sta knila glavi
* po vrsti 78. ustanovljeni _dojo_ na svetu
* deluje od [**oktobra 2012**](http://ljubljana.coderdojo.si/2012/10/prvi-slovenski-coderdojo-pt-ii.html)
* = že tri šolska leta
* delavnice
  * frekvenca: 1×/mesec ↗ 1×/teden ↘ 2×/mesec
  * trajanje : 3 ure ↗ 4 ure ↘ 3 ure
* udeležba
  * 4–30 otrok/učencev
  * 2–3 redni mentorji
  * 0–2 gostujoča mentorja
  * 0–3 mentorji starši
* vsi mentorji prostovoljno
* cena za 9 delavnic v letu: 0,00 €
